<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Backbench</title>
    <link rel="icon" href="static/logo2.png" type="image/icon type">
    <style>
        body {
            background-color: #f0f2f5;
            color: #2c3e50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 220px;
            height: auto;
        }
        .section {
            background: #fff;
            max-width: 600px;
            margin: 40px auto 0 auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            padding: 40px 30px;
        }
        h1 {
            color: #0081c6;
            text-align: center;
            margin-bottom: 25px;
        }
        p, a {
            font-size: 1.1em;
            color: #2c3e50;
        }
        a {
            color: #0D9276;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin: 30px auto 0 auto;
            text-align: center;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 20px 10px;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static/logo3.png" alt="Backbench Logo">
    </div>
    <div class="section">
        <h1>Contact Us</h1>
        <p>
            For any queries, suggestions, or support, please email us at
            <a href="mailto:support@backbench.com">support@backbench.com</a>.<br>
            We aim to respond within 2 business days.
        </p>
        <a class="back-link" href="{{ url_for('home') }}">&#8592; Back to Home</a>
    </div>
    <footer>
        <div>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            <a href="{{ url_for('terms') }}">Terms of Service</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
        <div style="margin-top: 20px; font-size: 0.9em;">
            <p>&copy; 2025 Backbench. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
