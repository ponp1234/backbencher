{% extends "base.html" %}
{% block content %}
<main class="wrap">
  <div class="container">
    <section class="card">
      <div class="header-card">
        <h1>{{ title }}</h1>
        <p style="color:var(--muted);margin:0 0 12px">Choose your class</p>

        <div class="segments" role="tablist" aria-label="Choose class">
          {% for seg in segments %}
          <button class="seg {{ 'active' if loop.first else '' }}">{{ seg }}</button>
          {% endfor %}
        </div>
      </div>

      <div class="grid">
        {% for label, href in resource_tiles %}
          <a class="tile" href="{{ href }}">
            <h3>{{ label }}</h3>
            <span class="arrow">â†’</span>
          </a>
        {% endfor %}
      </div>
    </section>
  </div>
</main>
{% endblock %}
