<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backbench AI — Level Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9ff;
      --ink:#0f172a; --muted:#475569; --line:#e5e7eb; --card:#ffffff;
      --primary:#2563eb; --primary-600:#1d4ed8; --primary-700:#1e40af;
      --radius:16px; --shadow:0 10px 30px rgba(2,6,23,.08);
      --maxw:1180px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:linear-gradient(180deg,#f4f7ff,#fff)}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 24px}

    /* Header */
    .header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid rgba(15,23,42,.06);z-index:50}
    .row{display:flex;align-items:center;gap:16px;min-height:68px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .bolt{width:22px;height:22px;border-radius:6px;background:linear-gradient(135deg,#60a5fa,#2563eb);transform:skewX(-10deg)}
    .spacer{flex:1}
    .pill{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--line);border-radius:999px;background:#fff;padding:10px 16px;box-shadow:var(--shadow)}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 18px;border-radius:999px;border:1px solid var(--line);background:#fff;font-weight:600}
    .btn-primary{background:var(--primary);border-color:transparent;color:#fff}

    /* Page */
    .wrap{padding:36px 0}
    .card{background:#fff;border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow)}
    .header-card{padding:22px}
    h1{margin:0 0 8px;font-size:clamp(24px,4vw,34px)}

    /* Segmented */
    .segments{display:flex;gap:12px;margin-top:12px}
    .seg{flex:0 0 auto;padding:12px 22px;border-radius:12px;border:1px solid var(--line);background:#fff;font-weight:700}
    .seg.active{background:var(--primary);border-color:transparent;color:#fff}

    /* Grid of resource tiles */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;padding:18px}
    .tile{border:1px solid var(--line);background:#f5f7ff;border-radius:16px;padding:22px;display:flex;justify-content:space-between;align-items:center}
    .tile h3{margin:0;font-size:20px}
    .arrow{width:22px;height:22px;border-radius:999px;border:1px solid var(--line);display:grid;place-items:center;background:#fff}

    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="header">
    <div class="container row">
      <a class="brand" href="index.html"><span class="bolt"></span> <span>Backbench AI</span></a>
      <div class="spacer"></div>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="#" id="login">Log in</a>
      <a class="btn btn-primary" href="#" id="join">Join for free</a>
    </div>
  </header>

  <main class="wrap">
    <div class="container">
      <section class="card">
        <div class="header-card">
          <h1 id="pageTitle">Level</h1>
          <p style="color:var(--muted);margin:0 0 12px">Choose your class</p>
          <div id="segments" class="segments" role="tablist" aria-label="Choose class"></div>
        </div>
        <div class="grid">
          <a class="tile" href="#">
            <h3>Revision Notes</h3>
            <span class="arrow">→</span>
          </a>
          <a class="tile" href="#">
            <h3>Exam Questions</h3>
            <span class="arrow">→</span>
          </a>
          <a class="tile" href="#">
            <h3>Flashcards</h3>
            <span class="arrow">→</span>
          </a>
          <a class="tile" href="#">
            <h3>Target Test</h3>
            <span class="arrow">→</span>
          </a>
          <a class="tile" href="#">
            <h3>Mock Exams</h3>
            <span class="arrow">→</span>
          </a>
          <a class="tile" href="#">
            <h3>Past Papers</h3>
            <span class="arrow">→</span>
          </a>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Read ?level=primary|secondary from URL
    const params = new URLSearchParams(location.search);
    const level = (params.get('level') || 'primary').toLowerCase();

    const title = document.getElementById('pageTitle');
    const segs = document.getElementById('segments');

    if (level === 'secondary') {
      title.textContent = 'Secondary';
      ['Sec 1','Sec 2','Sec 3','Sec 4'].forEach((t,i)=>{
        const a=document.createElement('button');a.className='seg'+(i===0?' active':'');a.textContent=t;segs.appendChild(a);
      });
    } else {
      title.textContent = 'Primary';
      ['Primary 3','Primary 4','Primary 5'].forEach((t,i)=>{
        const a=document.createElement('button');a.className='seg'+(i===0?' active':'');a.textContent=t;segs.appendChild(a);
      });
    }
  </script>
</body>
</html>
