<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo2.png" type="image/icon type"> 
    <link rel="icon" href="static/logo2.png" type="image/icon type">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #071952 0%, #006093 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }
        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
            background-color: #ffffff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }
        .terms-container {
    margin-bottom: 20px;
    font-size: 0.9em;
    display: flex;
    align-items: center;
    gap: 8px; /* Space between checkbox and text */
}

.terms-container input {
    margin: 0;
    width: auto;
    display: inline-block;
    vertical-align: middle;
}

        .captcha-container {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }        
    </style>
    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        
        
        <!-- Flash Messages for Success or Error -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% if category == 'success' %}
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                const button = document.getElementById("register-button");
                                button.disabled = true; // Disable the button
                                // Redirect to login page after 3 seconds
                                setTimeout(function() {
                                    window.location.href = "{{ url_for('login') }}";
                                }, 3000);
                            });
                        </script>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}

        
        <form method="POST" onsubmit="return validateForm()">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div>
                <label for="password">Password </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <label for="student_class">Class</label>
                <select id="student_class" name="student_class" required>
                    <option value="">Select Class</option>
                    <option value="IGCSE-9">IGCSE-9</option>
                    <option value="IGCSE-10">IGCSE-10</option>
                    <option value="Primary 4">Primary4</option>
                    <option value="Primary 5">Primary5</option>
                    <option value="Primary 6">Primary6</option>
                </select>
            </div>
            
            <!-- Terms and Conditions -->
            <div class="terms-container">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a>.</label>
            </div>

            <!-- Google reCAPTCHA -->
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="6LeFubUqAAAAAPn64vDDM-F7_vBfr89IeRed7Xb1"></div>
            </div>

            <button type="submit" id="register-button">Register</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </form>
    </div>

    <script>
        function validateForm() {
            // Check if terms and conditions checkbox is checked
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                alert("You must agree to the Terms and Conditions.");
                return false;
            }

            // Check if reCAPTCHA is completed
            const recaptchaResponse = document.getElementsByName("g-recaptcha-response")[0].value;
            if (!recaptchaResponse) {
                alert("Please complete the CAPTCHA verification.");
                return false;
            }

            // If all validations pass
            return true;
        }
    </script>
</body>
</html>
